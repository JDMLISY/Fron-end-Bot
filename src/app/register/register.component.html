
<div class="main-container">
  <div class="top-actions">
    <div style="float: right;    
    margin-right: auto;">
     <button mat-raised-button (click)="openDialog()">
      <mat-icon>add_circle</mat-icon>
               Nuevo Usuario
      </button>
    </div>
 
 
 
<mat-form-field appearance="standard">
  <mat-icon matPrefix>search</mat-icon>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>


<div class="mat-elevation-z8 compact-table">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="idRegistro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idRegistro}} </td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.Nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="Usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
      <td mat-cell *matCellDef="let row"> {{row.Usuario}} </td>
    </ng-container>

     
    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> estado </th>
      <td mat-cell *matCellDef="let row"> {{row.nombreestado}} </td>
      </ng-container>

    <ng-container matColumnDef="Editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let row; let i = index;">
        <button mat-raised-button class="btn btn-primary btn-block" focusable="false" (click)="editar(row)">
          <mat-icon> border_color</mat-icon> Editar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
    </tr>
    
   
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100,10]" aria-label="Select page of users"></mat-paginator> -->
</div>

</div>
